<!DOCTYPE html>
<html>
    <head>
        <title>Tanks!</title>
        <style>
* {
    padding: 0;
    margin: 0;
    font-size: min(5vw, 5vh);
    font-family: monospace;
    
    touch-action: manipulation;
}

body {
    padding: 1em;
    background-color: #2c8520;
}

#loader {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 0 auto;
    position: relative;
    background-color: #42cf30;
    margin: 1em;
    vertical-align: bottom;
    position: absolute;
    bottom: 0;
    left: 0;
    max-height: calc(100vh - 2em);
    width: calc(100vw - 2em);
}

#loader * {
    height: 100%;
    width: 100%;
    margin: .5rem;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    outline: 0;
    display: block;
}

#loader input {
    font-family: Courier;
}

#loader #nickname {
    width: 13rem;
}

#loader #playButton {
    padding-left: .5em;
    padding-right: .5em;
    width: auto;
    display: none;
}

#loader span {
    width: 100%;
    margin: 0;
    padding: 0;
    border: 0;
    height: 0;
}

#loader p:not(#status) {
    font-weight: normal;
    font-size: 4rem;
    font-family: Courier;
}

#content {
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    display: none;
}
        </style>
    </head>
    <body>
        <div id="loader">
            <p>Tanks!</p>
            <input id="nickname" type="text" placeholder="nickname" autocomplete="off" spellcheck="false" maxlength="20">
            <p id="status">please enable javascript to connect</p>
            <span></span>
            <input id="playButton" type="button" value="Play">
        </div>
        <div id="content">
            <canvas id="canvas" width="100" height="100"></canvas>
        </div>
        <script>
var webSocket = null;
var loaderManager;

var drawing = false;

var loader = document.getElementById("loader");
var playButton = document.getElementById("playButton");
var content = document.getElementById("content");

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

function initialize() {
    loaderManager = new ConnectLoader();
    resize();
}

window.onload = function(e) {
    playButton.addEventListener("click", () => {
        
        drawing = true;
        new Promise((resolve, reject) => {
            loader.style.display = "none";
            content.style.display = "block";
            setInterval(() => {
                if (drawing) {
                    ctx.fillStyle = "black";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "white";
                    ctx.font = "20pt Comic Sans MS";
                    ctx.fillText("yo", 20, 20);
                } else {
                    loader.style.display = "block";
                    content.style.display = "none";

                    resolve();
                }
            }, 0);
        });
    });
    window.addEventListener("resize", resize);
    connect();
}

function connect() {
    console.log("Connecting to server...");
    new Promise((resolve, reject) => {
        loaderManager.update();
    });
    webSocket = new WebSocket("ws://localhost:80");

    webSocket.onopen = function(e) {
        console.log("Connected to server");
        loaderManager.onOpen();
    }

    webSocket.onclose = function(e) {
        console.log("Connection closed, attempting to reconnect...");
        reconnect = setTimeout(connect, 1000);
    }

    webSocket.onmessage = function(e) {
        console.log(event.data);
    }
}

function send(payload) {
    if(webSocket.readyState == WebSocket.OPEN) {
        webSocket.send(payload);
    } else {
        return "Error: Not connected";
    }
}

class ConnectLoader { //todo unnecessary class?
    constructor() {
        this.dots = 0;
        this.running = false;
        this.status = document.getElementById("status");
    }

    update(go) {
        if (!this.running || go) {
            this.running = true;
            if (webSocket == null || webSocket.readyState != WebSocket.OPEN) {
                this.status.style.display = "block";
                playButton.style.display = "none";
                if (this.dots > 3) {
                    this.dots = 0;
                }
            
                let dot = "";
                let begin = "";
                for (let i = 0; i < this.dots; i++) {
                    dot = dot + ".";
                    begin = begin + "&nbsp";
                }
                
                this.status.innerHTML = begin + "connecting" + dot;
              
                this.dots++;
                setTimeout(() => {
                    this.update(true);
                }, 250);
            } else {
                this.running = false;
            }
        }
    }
    
    onOpen() {
        this.status.innerHTML = "connected";
        this.status.style.display = "none";
        playButton.style.display = "block";
    }
}

/* 
canvas 
*/

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    ctx.imageSmoothingEnabled = "false";
}

initialize();
        </script>
    </body>
</html>
